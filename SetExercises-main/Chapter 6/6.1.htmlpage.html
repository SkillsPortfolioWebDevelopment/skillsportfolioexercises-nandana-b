<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div style="text-align: center;">
        <form name="fc">
            <h2><u>Fahrenheit to Celsius</u></h2>
            <br />
            <input type="text" name="fahrenh" class="pathgriho-box" placeholder=" Value at Fahrenheit" size="20"><br /><br />
            <input type="text" name="accc" class="pathgriho-box" placeholder=" Celsius value " size="20"><br /><br />
            <input class="button-tool-pathgriho" type="button" value="Convert" onClick="calculateFC()">&nbsp;
            <input class="button-tool-pathgriho" type="reset" value=" Reset " />
            <br /><br />
        </form>
        <form name="fk">
            <h2><u>Fahrenheit to Kelvin</u></h2>
            <br />
            <input type="text" name="fahrenh" class="pathgriho-box" placeholder=" Value at Fahrenheit " size="20"><br /><br />
            <input type="text" name="ad" class="pathgriho-box" placeholder=" Kelvin value " size="20"><br /><br />
            <input class="button-tool-pathgriho" type="button" value="Convert" onClick="calculateFK()"> &nbsp;
            <input class="button-tool-pathgriho" type="reset" value=" Reset " />
            <br /><br />
        </form>
    </div>
</body>
</html>
